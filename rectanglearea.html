<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4]Program to Find the Area of a Rectangle Using Classes</title>
</head>
<body>
    <script>
        class Area {
            constructor(l,b){
                this.l=l;
                this.b=b;
            }
            AreaofRecta(){
                const result=this.l*this.b;
                return result;
            }
        }
        const Rectangle= new Area(6,7);
        const result= Rectangle.AreaofRecta();
        console.log("Area of Rectangle is:", result);
    </script>
</body>
</html>
