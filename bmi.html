<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>

    <h2>BMI Calculator</h2>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Weight" min="0" step="0.1">

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Height" min="0" step="0.1">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>

    <script>
        function calculateBMI() {

            var weight = parseFloat(document.getElementById("weight").value) || 0;
            var height = parseFloat(document.getElementById("height").value) || 0;


            var heightInMeters = height / 100;


            var bmi = weight / (heightInMeters * heightInMeters);


            var resultElement = document.getElementById("result");
            resultElement.textContent = "Your BMI is: " + bmi.toFixed(2);


            var interpretation = getBMICategory(bmi);
            resultElement.textContent += "\n" + interpretation;
        }


        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }
    </script>

</body>

</html>
