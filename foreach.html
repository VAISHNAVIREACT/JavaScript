<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>

<body>
    <script>
        const number = [1, 2, 3, 4, 5];
        number.forEach(num => console.log(num))

        let sum = 0;
        const numbers = [1, 2, 3, 4, 5];
        numbers.forEach(num => sum += num);
        console.log(sum);

    </script>
</body>

</html>
