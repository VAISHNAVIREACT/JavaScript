<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Sum of n Natural Numbers</title>

    <script>
         const n = parseInt(prompt('Enter the first number:'));
        let sum = 0;
        for (i = 1; i <= n; i++) {
            sum += i;
        }
        console.log('The sum of natural numbers:', sum);
    </script>
</head>

<body>

</body>

</html>
