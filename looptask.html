<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        // Display Numbers from 1 to 5
        for (i = 1; i <= 5; i++) {
            console.log(i);

        }
        // Display a Text Five Times
        for (var counter = 1; counter <= 5; counter++) {
            console.log('hello');
        }

        // Print the numbers from 0 to 15
        for (i = 0; i <= 15; i++) {
            console.log(i);
        }

        // Print the numbers from 12 to 24

        for(i=12; i<=24;i++){
            console.log(i);
        }

        // Print the ODD numbers from 7 to 31

        for(i=7;i<=31;i++){
            if(i % 2 !=0){
                console.log(i);
            }
        }

        // Print the EVEN numbers from 10 to -20
        
        for(i=-20; i<=10; i++){
            if(i % 2 !=0){
                console.log(i);
            }
        }
        
    </script>
</head>
