<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive,negative or zero</title>

    <script>
        const a = parseInt(prompt('Enter a number:'))
        if (a > 0) {
            console.log("Positive");
        }
        else if (a < 0) {
            console.log('Negative');
        }
        else {
            console.log("Zero")
        }
    </script>
</head>
