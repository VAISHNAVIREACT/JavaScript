    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>

    <script>
        function prime(n) {
            if (n == 1) {
                return false;
            }
            else if (n == 2) {
                return true;
            }
            else {
                for (var x = 2; x < n; x++) {
                    if (n % x === 0) {
                        return false;
                    }
                    return true;
                }

            }

        }

        let n = 6
        prime(n)
        console.log(prime(n));
    </script>
