<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pyramid</title>

    <script>
        function fibonacciPyramid(n) {
            let a = 0, b = 1;
            for (let i = 1; i <= n; i++) {
                let str = '';
                for (let j = 1; j <= 2 * n; j++) {
                    if (i + j >= n + 1 && (i >= j - n + 1)) {
                        str += a.toString() + ' ';
                        let nextFibonacci = a + b;
                        a = b;
                        b = nextFibonacci;
                    } else {
                        str += '  ';
                    }
                }
                console.log(str);
            }
        }

        let n = 5;
        fibonacciPyramid(n);

    </script>
