<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Find the Area of a Triangle</title>
    <script>
        var a = 5;
        var b = 6;
        var c = 7.8;
        var sides = (a + b + c) / 2;
        var area = Math.sqrt(sides * (sides - a) * (sides - b) * (sides - c));
        console.log(area);
    </script>
</head>
