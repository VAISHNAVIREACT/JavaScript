<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class employee{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
        }
        const emp = new employee("vaishnavi",23)
        console.log(emp.name);
        console.log(emp.age);
        const emp1 =new employee("Harshana", 25)
        console.log(emp1.name);
        console.log(emp1.age);
    </script>
    
</body>
</html>
