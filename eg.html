    <title>Check -ve , +ve or 0</title>
    <script>
        function check(a){
            if(a > 0){
                return "Positive";

            }
            else if( a < 0){
                return "Negative";
            }
            else{
                return "Zero";
            } 
        }
        let a = -5;
        check(a)
        console.log(check(a));
    </script>
