<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script>
        function fib(n) {
            let a = 0;
            let b = 1;
            let sum;
            let i = 0;
            for (i = 0; i < n; i++) {
                sum = a + b;
                a = b;
                b = sum;

            }
            return b;

        }
        let n = 6
        fib(n)
        console.log("Fibonacci of  ", n, "is :",fib(n));

    </script>
</head>
